<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì± AI Fiesta Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2d3436;
            --accent-color: #0984e3;
            --border-color: #dfe6e9;
            --success-color: #00b894;
            --danger-color: #ff7675;
        }

        body.dark-mode {
            --bg-primary: #1e272e;
            --bg-secondary: #2f3542;
            --text-primary: #f1f2f6;
            --border-color: #57606f;
            --accent-color: #70a1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.4rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.98); }

        .btn-danger {
            background: var(--danger-color);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        label {
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .voice-btn {
            flex: 1;
            padding: 14px;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .play-btn { background: var(--accent-color); color: white; }
        .pause-btn { background: #ffcc00; color: #333; }
        .stop-btn { background: var(--danger-color); color: white; }

        .reader-area {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            min-height: 70vh;
            max-height: 85vh;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .empty-state {
            text-align: center;
            color: #b2bec3;
            margin-top: 80px;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-primary);
            text-align: center;
            padding: 5px 10px;
        }

        .nav-item.active {
            color: var(--accent-color);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 14px;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container { padding: 5px; }
            h1 { font-size: 1.2rem; }
            .btn { padding: 8px 12px; font-size: 0.85rem; }
            .voice-controls { flex-direction: column; }
            .voice-btn { padding: 12px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <header>
        <h1>üì± AI Fiesta Reader</h1>
        <button id="themeToggle" class="theme-toggle">üåô Dark Mode</button>
    </header>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="card">
            <h2>üì• Import Content</h2>
            <input type="file" id="pdfFile" accept="application/pdf" />
            <input type="text" id="webUrl" placeholder="Enter URL (e.g., example.com)" />
            <button class="btn" onclick="fetchWeb()">Fetch Web</button>
            <textarea id="manualText" placeholder="Paste any text in any language..."></textarea>
            <button class="btn" onclick="loadManualText()">Load Text</button>
        </div>

        <div class="card">
            <h2>üîä Audio & Language</h2>
            <label>Select Voice:</label>
            <select id="voiceSelect"><option>Loading...</option></select>
            
            <label>Speed: <span id="speedVal">1.0</span>x</label>
            <input type="range" id="speedRate" min="0.5" max="2" step="0.1" value="1" class="slider" />

            <div class="voice-controls">
                <button class="voice-btn play-btn" onclick="speakText()">‚ñ∂Ô∏è Play</button>
                <button class="voice-btn pause-btn" onclick="pauseText()">‚è∏Ô∏è Pause</button>
                <button class="voice-btn stop-btn" onclick="stopText()">‚èπÔ∏è Stop</button>
            </div>
        </div>

        <div class="card">
            <h2>üíæ Actions</h2>
            <button class="btn" onclick="copyAll()">üìã Copy All</button>
            <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>

        <!-- Reader Display -->
        <div id="readerDisplay" class="reader-area">
            <div class="empty-state">
                <p style="font-size: 3rem;">üìñ</p>
                <p>Load a PDF or paste text to read in any language.</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <span class="nav-icon">üìÑ</span>
            <span>Read</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üîä</span>
            <span>Audio</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üì§</span>
            <span>Export</span>
        </div>
    </div>
</div>

<script>
    // Initialize
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let synth = window.speechSynthesis;
    let utterance = null;
    let voices = [];
    let fullText = "";

    // Populate Voices
    function populateVoices() {
        voices = synth.getVoices();
        const select = document.getElementById('voiceSelect');
        select.innerHTML = '';
        
        if (voices.length === 0) {
            select.innerHTML = '<option>No voices available</option>';
            return;
        }

        voices.forEach((v, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = `${v.name} (${v.lang})`;
            if (v.default) opt.selected = true;
            select.appendChild(opt);
        });
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }
    window.onload = populateVoices;

    // Load File
    document.getElementById('pdfFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let extractedText = "";

            for(let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                extractedText += content.items.map(s => s.str).join(' ') + "\n\n";
            }
            updateDisplay(extractedText);
        };
        reader.readAsArrayBuffer(file);
    });

    // Fetch Web
    async function fetchWeb() {
        const url = document.getElementById('webUrl').value.trim();
        if (!url) return alert("Enter a URL");

        updateDisplay("Fetching content...");
        try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, 'text/html');
            updateDisplay(doc.body.innerText);
        } catch (err) {
            updateDisplay("Error fetching. Try copying text instead.");
        }
    }

    // Load Manual Text
    function loadManualText() {
        const txt = document.getElementById('manualText').value;
        if (txt) updateDisplay(txt);
    }

    // Update Display
    function updateDisplay(text) {
        fullText = text;
        document.getElementById('readerDisplay').innerHTML = 
            text ? `<pre>${escapeHtml(text)}</pre>` : 
            `<div class="empty-state"><p>üìñ No content yet</p></div>`;
        stopText(); // Stop audio on new load
    }

    // Text to Speech
    function speakText() {
        if (synth.speaking && !synth.paused) return;
        if (synth.paused) {
            synth.resume();
            return;
        }

        if (fullText.trim().length > 0) {
            utterance = new SpeechSynthesisUtterance(fullText);
            const selectedVoiceIndex = document.getElementById('voiceSelect').value;
            utterance.voice = voices[selectedVoiceIndex];
            utterance.rate = document.getElementById('speedRate').value;
            synth.speak(utterance);
        }
    }

    function pauseText() { if (synth.speaking) synth.pause(); }
    function stopText() { synth.cancel(); }

    // Controls
    document.getElementById('speedRate').addEventListener('input', (e) => {
        document.getElementById('speedVal').textContent = e.target.value;
    });

    // Theme Toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('themeToggle');
        btn.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Copy & Clear
    function copyAll() {
        navigator.clipboard.writeText(fullText);
        alert("‚úÖ Text copied!");
    }

    function clearAll() {
        fullText = "";
        document.getElementById('readerDisplay').innerHTML = "";
        document.getElementById('manualText').value = "";
        document.getElementById('webUrl').value = "";
        stopText();
    }

    // Helper: Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
